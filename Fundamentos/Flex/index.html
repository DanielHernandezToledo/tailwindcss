<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            padding: 5rem;
        }
    </style>
</head>
<body>
    <!-- DISPLAY FLEX -->
    <div class="flex">
        <div class="bg-teal-400 m-5 p-5">01</div>
        <div class="bg-teal-500 m-5 p-5">02</div>
        <div class="bg-teal-600 m-5 p-5">03</div>
        <div class="bg-teal-700 m-5 p-5">04</div>
        <div class="bg-teal-800 m-5 p-5">05</div>
    </div>
    <a href="https://tailwindcss.com/docs/flex" class="text-blue-500 hover:text-blue-800">Mas info...</a>

    <br>
    <hr>
    <br>

    <!-- FLEX DIIRECTION -->
    <div class="flex flex-col">
        <div class="bg-teal-400 m-5 p-5">01</div>
        <div class="bg-teal-500 m-5 p-5">02</div>
        <div class="bg-teal-600 m-5 p-5">03</div>
        <div class="bg-teal-700 m-5 p-5">04</div>
        <div class="bg-teal-800 m-5 p-5">05</div>
    </div>
    <a href="https://tailwindcss.com/docs/flex-direction" class="text-blue-500 hover:text-blue-800">Mas info...</a>

    <br>
    <hr>
    <br>

    <!-- JUSTIFY CONTENT -->
    <div class="flex justify-between">
        <div class="bg-teal-400 m-5 p-5">01</div>
        <div class="bg-teal-500 m-5 p-5">02</div>
        <div class="bg-teal-600 m-5 p-5">03</div>
        <div class="bg-teal-700 m-5 p-5">04</div>
        <div class="bg-teal-800 m-5 p-5">05</div>
    </div>
    <a href="https://tailwindcss.com/docs/justify-content" class="text-blue-500 hover:text-blue-800">Mas info...</a>
   
    <br>
    <hr>
    <br>

    <!-- ORDER -->
    <div class="flex">
        <div class="bg-teal-400 m-5 p-5 order-5">01</div>
        <div class="bg-teal-500 m-5 p-5 order-3">02</div>
        <div class="bg-teal-600 m-5 p-5 order-1">03</div>
        <div class="bg-teal-700 m-5 p-5 order-2">04</div>
        <div class="bg-teal-800 m-5 p-5 order-4">05</div>
    </div>
    <a href="https://tailwindcss.com/docs/order" class="text-blue-500 hover:text-blue-800">Mas info...</a>

    <br>
    <hr>
    <br>

    <!-- GROW & SHRINK -->
    <div class="flex w-100">
        <div class="bg-teal-400 m-3 p-5 w-64 flex-none">01</div>
        <div class="bg-teal-500 m-3 p-5 w-64 flex-initial">02</div>
        <div class="bg-teal-600 m-3 p-5 w-64 flex-auto">03</div>
        <div class="bg-teal-700 m-3 p-5 w-64 flex-1">04</div>
        <div class="bg-teal-800 m-3 p-5 w-64">05</div>
        <div class="bg-teal-800 m-3 p-5 w-64">06</div>
        <div class="bg-teal-800 m-3 p-5 w-64">07</div>
    </div>
    <a href="https://tailwindcss.com/docs/flex-grow" class="text-blue-500 hover:text-blue-800">Mas info...</a>

</body>
</html>
