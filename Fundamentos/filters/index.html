<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            padding: 5rem;
        }
    </style>
</head>
<body>

    <!-- Contrast -->
     <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] contrast-50">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] contrast-100">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] contrast-200">
     </div>
     <a href="https://tailwindcss.com/docs/contrast">Mas info...</a>

     <br>
     <hr>
     <br>

     <!-- Brightness -->
     <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] brightness-50">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] brightness-100">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] brightness-200">
     </div>
     <a href="https://tailwindcss.com/docs/brightness">Mas info...</a>

     <br>
     <hr>
     <br>

     <!-- Grayscale -->
     <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] grayscale">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] invert">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] sepia">
     </div>
     <a href="https://tailwindcss.com/docs/grayscale">Mas info...</a>

     <br>
     <hr>
     <br>

     <!-- Hue Rotate -->
     <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] hue-rotate-60">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] hue-rotate-90">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] hue-rotate-180">
     </div>
     <a href="https://tailwindcss.com/docs/hue-rotate">Mas info...</a>

     <br>
     <hr>
     <br>

     <!-- Saturate -->
     <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] saturate-50">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] saturate-100">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] saturate-200">
     </div>
     <a href="https://tailwindcss.com/docs/saturate">Mas info...</a>

     <br>
     <hr>
     <br>

     <!-- Blur -->
     <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] blur-sm">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] blur-md">
        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-[200px] h-[250px] blur-lg">
     </div>
     <a href="https://tailwindcss.com/docs/blur">Mas info...</a>
</body>
</html>
