<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            padding: 5rem;
        }
    </style>
</head>
<body>
    <!-- GRID COLS AND ROWS -->
    <div class="grid grid-cols-4 grid-rows-3 gap-4">
        <div class="bg-red-400 p-5">01</div>
        <div class="bg-red-500 p-5">02</div>
        <div class="bg-red-600 p-5">03</div>
        <div class="bg-red-700 p-5">04</div>
        <div class="bg-red-800 p-5">05</div>
        <div class="bg-red-900 p-5">06</div>
        <div class="bg-red-400 p-5">07</div>
        <div class="bg-red-500 p-5">08</div>
        <div class="bg-red-600 p-5">09</div>
        <div class="bg-red-700 p-5">10</div>
        <div class="bg-red-800 p-5">11</div>
        <div class="bg-red-900 p-5">12</div>
    </div>
    <a href="https://tailwindcss.com/docs/grid-template-columns" class="text-blue-500 hover:text-blue-800">Mas info...</a>

    <br>
    <hr>
    <br>

    <!-- COL AND RPW SPAN -->
    <div class="w-100 grid grid-cols-3 grid-rows-3">
        <div class="bg-teal-400 p-5 col-span-2">01</div>
        <div class="bg-teal-500 p-5 col-span-1">02</div>
        <div class="bg-teal-600 p-5 col-span-3 row-span-2">03</div>
        <div class="bg-teal-700 p-5 col-span-2">04</div>
        <div class="bg-teal-800 p-5 col-span-1">05</div>
    </div>
    <a href="https://tailwindcss.com/docs/grid-template-columns" class="text-blue-500 hover:text-blue-800">Mas info...</a>
</body>
</html>
